<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 예약웹</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 40px;
            text-align: center;
            color: white;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
        }

        .login-logo i {
            font-size: 40px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #bbb;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .remember-me label {
            cursor: pointer;
            color: #666;
            font-weight: 500;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid #fcc;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 40px 30px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-form {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 로그인 헤더 -->
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1>관리자 로그인</h1>
            <p>PuppyHotel 관리자 전용 페이지입니다</p>
        </div>

        <!-- 로그인 폼 -->
        <div class="login-form">
            <!-- 에러 메시지 -->
            <div class="error-message" id="errorMessage">
                아이디 또는 비밀번호가 올바르지 않습니다.
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- 관리자 아이디 -->
                <div class="form-group">
                    <label for="adminId">관리자 아이디</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="adminId" 
                            class="form-input" 
                            placeholder="관리자 아이디를 입력하세요"
                            required
                            autocomplete="username"
                        />
                    </div>
                </div>

                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="비밀번호를 입력하세요"
                            required
                            autocomplete="current-password"
                        />
                    </div>
                </div>

                <!-- 기억하기 & 비밀번호 찾기 -->
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">로그인 상태 유지</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="alert('관리자에게 문의하세요: yeyakweb@letyou.kr'); return false;">
                        비밀번호 찾기
                    </a>
                </div>

                <!-- 로그인 버튼 -->
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> 로그인
                </button>
            </form>

            <!-- 메인 페이지로 돌아가기 -->
            <div class="back-link">
                <a href="index-with-chatbot.html">
                    <i class="fas fa-arrow-left"></i>
                    메인 페이지로 돌아가기
                </a>
            </div>
        </div>
    </div>

    <script>
        // 로그인 처리 함수
        function handleLogin(event) {
            event.preventDefault();
            
            const adminId = document.getElementById('adminId').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');
            
            // 간단한 인증 (실제 운영 시에는 서버 인증 필요)
            // 기본 계정: admin / forbes1
            if (adminId === 'admin' && password === 'forbes1') {
                // 로그인 성공
                if (rememberMe) {
                    localStorage.setItem('yeyakwebAdmin', 'true');
                    localStorage.setItem('yeyakwebAdminId', adminId);
                } else {
                    sessionStorage.setItem('yeyakwebAdmin', 'true');
                    sessionStorage.setItem('yeyakwebAdminId', adminId);
                }
                
                // 관리자 대시보드로 이동
                window.location.href = 'admin-dashboard.html';
            } else {
                // 로그인 실패
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }

        // 페이지 로드 시 자동 로그인 체크
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('yeyakwebAdmin') || sessionStorage.getItem('yeyakwebAdmin');
            
            if (isLoggedIn === 'true') {
                // 이미 로그인 상태면 대시보드로 이동
                window.location.href = 'admin-dashboard.html';
            }
        });

        // Enter 키 처리
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>
